	<!-- Home Section -->

	<!-- Countdown Section -->
<section id="countdown">
    <h2>Countdown to Dudu's Birthday!</h2>
    <div id="timer"></div> <!-- Countdown will be shown here -->
</section>
<!-- JavaScript for the countdown and wishes -->
<script>
    // Set the date we're counting down to (April 17, 2024 at midnight)
    let countDownDate = new Date("April 17, 2025 00:00:00").getTime();

    // Update the countdown every 1 second
    let countdownFunction = setInterval(function() {
        let now = new Date().getTime();
        let distance = countDownDate - now;

        // Time calculations
        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result
        document.getElementById("timer").innerHTML = days + "d " + hours + "h " +
        minutes + "m " + seconds + "s ";

        // If the countdown is over
        if (distance < 0) {
            clearInterval(countdownFunction);
            document.getElementById("timer").innerHTML = "HAPPY BIRTHDAY!";
            document.getElementById("wishForm").style.display = "none"; // Hide the form
            document.getElementById("wishes").style.display = "block"; // Show the wishes section
        }
    }, 1000);

    // Handle the form submission
    document.getElementById("wishForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent page refresh

        // Capture the form data
        const name = document.getElementById("name").value;
        const message = document.getElementById("message").value;

        // Create a new list item for the wish
        const wishList = document.getElementById("wishList");
        const listItem = document.createElement("li");
        listItem.textContent = `${name}: ${message}`;
        wishList.appendChild(listItem);

        // Clear the form fields
        document.getElementById("wishForm").reset();
    });
</script>
